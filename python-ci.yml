name: Python CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: window-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run tests
      run: |
        if python -m unittest tests/ConvertisseurNombresRomains_test.py; then
          echo "Tests passed!"
        else
          echo "Tests failed. Creating failure branch..."
          git checkout -b failure-branch
          git commit --allow-empty -m "Failure branch for failed tests"
          git push origin failure-branch
          echo "Failure branch created and pushed."
          exit 1
        fi